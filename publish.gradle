modifyPom {
    project {
        name 'bluegrass'
        description 'Blue noise textures, both original and pseudo-randomly editable, in pure Java.'
        url 'https://github.com/tommyettinger/bluegrass'
        inceptionYear '2020'

        scm {
            url 'https://github.com/tommyettinger/bluegrass'
            connection 'scm:https://tommyettinger@github.com/tommyettinger/bluegrass.git'
            developerConnection 'scm:git://github.com/tommyettinger/bluegrass.git'
        }

        licenses {
            license {
                name 'Apache Public License'
                url 'https://www.apache.org/licenses/LICENSE-2.0.html'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'tommyettinger'
                name 'Tommy Ettinger'
                email 'tommy.ettinger@gmail.com'
            }
        }
    }
}

nexusStaging {
    packageGroup = 'com.github.tommyettinger'
}